<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>App-Fitness</title>

  <!-- (Opcional) teu CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js (necess√°rio para o Progresso) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- ‚úÖ IMPORTANTE: defer para garantir que o DOM j√° existe quando o JS corre -->
  <script src="script.js" defer></script>
</head>

<body>

  <!-- ============ TOP BAR / HOME ============ -->
  <header class="topbar">
    <div class="topbar-title">App-Fitness</div>

    <!-- menu ‚ãØ -->
    <button id="more-btn" class="icon-btn" aria-label="Mais op√ß√µes">‚ãØ</button>
  </header>

  <!-- MENU ‚ãØ -->
  <div id="more-menu" class="more-menu" aria-hidden="true">
    <button id="open-export" class="menu-item">Exportar</button>
    <button id="open-import" class="menu-item">Importar</button>
    <button id="open-clean" class="menu-item">Limpeza</button>
    <button id="close-more" class="menu-item subtle">Fechar</button>
  </div>

  <!-- Navega√ß√£o principal (HOME) -->
  <nav class="home-nav">
    <button class="home-card" data-screen="screen1">
      <div class="home-ico">üèãÔ∏è</div>
      <div class="home-txt">
        <div class="home-title">Treinos</div>
        <div class="home-sub">Dias e exerc√≠cios</div>
      </div>
    </button>

    <button class="home-card" data-screen="screen2">
      <div class="home-ico">üçΩÔ∏è</div>
      <div class="home-txt">
        <div class="home-title">Alimenta√ß√£o</div>
        <div class="home-sub">Tipos e refei√ß√µes</div>
      </div>
    </button>

    <button class="home-card" data-screen="screen3">
      <div class="home-ico">üìà</div>
      <div class="home-txt">
        <div class="home-title">Progresso</div>
        <div class="home-sub">Peso e notas</div>
      </div>
    </button>
  </nav>

  <!-- ============ SCREENS ============ -->
  <main>

    <!-- ============ TREINOS (lista de dias) ============ -->
    <section id="screen1" class="screen active">
      <div class="screen-header">
        <h2>Treinos</h2>
        <button id="add-day-btn" class="fab" aria-label="Adicionar dia">+</button>
      </div>

      <div id="days-list" class="list"></div>
    </section>

    <!-- ============ TREINOS (dia) ============ -->
    <section id="screenDay" class="screen">
      <div class="screen-header">
        <button id="back-to-days" class="back-btn">‚Üê</button>
        <h2 id="day-title">Dia</h2>
        <button id="add-ex-btn" class="fab" aria-label="Adicionar exerc√≠cio">+</button>
      </div>

      <div id="ex-list" class="list"></div>
    </section>

    <!-- ============ TREINOS (detalhe exerc√≠cio) ============ -->
    <section id="screenExercise" class="screen">
      <div class="screen-header">
        <button id="back-to-day" class="back-btn">‚Üê</button>
        <h2 id="ex-title">Exerc√≠cio</h2>
        <div class="header-actions">
          <button id="edit-ex-btn" class="icon-btn" title="Editar">‚úèÔ∏è</button>
          <button id="delete-ex-btn" class="icon-btn danger" title="Eliminar">√ó</button>
        </div>
      </div>

      <div class="card">
        <label class="row">
          <input id="ex-done" type="checkbox" />
          <span>Conclu√≠do</span>
        </label>

        <label class="field">
          <div class="field-label">Notas</div>
          <textarea id="ex-notes" rows="4" placeholder="Notas detalhadas..."></textarea>
        </label>

        <label class="field">
          <div class="field-label">Fotos/V√≠deos</div>
          <input id="ex-media-input" type="file" accept="image/*,video/*" multiple />
        </label>

        <div id="ex-media-grid" class="media-grid"></div>
      </div>
    </section>

    <!-- ============ ALIMENTA√á√ÉO (tipos) ============ -->
    <section id="screen2" class="screen">
      <div class="screen-header">
        <h2>Alimenta√ß√£o</h2>
        <button id="add-mealtype-btn" class="fab" aria-label="Adicionar tipo">+</button>
      </div>

      <div id="mealtypes-list" class="list"></div>
    </section>

    <!-- ============ ALIMENTA√á√ÉO (refei√ß√µes do tipo) ============ -->
    <section id="screenMealType" class="screen">
      <div class="screen-header">
        <button id="back-to-mealtypes" class="back-btn">‚Üê</button>
        <h2 id="mealtype-title">Tipo</h2>
        <button id="add-meal-btn" class="fab" aria-label="Adicionar refei√ß√£o">+</button>
      </div>

      <div id="meals-list" class="list"></div>
    </section>

    <!-- ============ ALIMENTA√á√ÉO (detalhe refei√ß√£o) ============ -->
    <section id="screenMeal" class="screen">
      <div class="screen-header">
        <button id="back-to-meals" class="back-btn">‚Üê</button>
        <h2 id="meal-title">Refei√ß√£o</h2>
        <div class="header-actions">
          <button id="edit-meal-btn" class="icon-btn" title="Editar">‚úèÔ∏è</button>
          <button id="delete-meal-btn" class="icon-btn danger" title="Eliminar">√ó</button>
        </div>
      </div>

      <div class="card">
        <label class="field">
          <div class="field-label">Notas</div>
          <textarea id="meal-notes" rows="4" placeholder="O que comeste, quantidades, etc..."></textarea>
        </label>

        <label class="field">
          <div class="field-label">Fotos/V√≠deos</div>
          <input id="meal-media-input" type="file" accept="image/*,video/*" multiple />
        </label>

        <div id="meal-media-grid" class="media-grid"></div>
      </div>
    </section>

    <!-- ============ PROGRESSO ============ -->
    <section id="screen3" class="screen">
      <div class="screen-header">
        <h2>Progresso</h2>
        <button id="add-record-btn" class="fab" aria-label="Adicionar registo">+</button>
      </div>

      <div class="summary card">
        <div class="summary-item">
          <div class="summary-label">Inicial</div>
          <div id="sum-initial" class="summary-value">‚Äî</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Atual</div>
          <div id="sum-current" class="summary-value">‚Äî</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Diferen√ßa</div>
          <div id="sum-diff" class="summary-value">‚Äî</div>
        </div>
      </div>

      <div class="chart card">
        <div class="chart-wrap">
          <canvas id="weightChart"></canvas>
        </div>
      </div>

      <div id="progress-list" class="list"></div>
    </section>

  </main>

  <!-- ============ MODAIS: TREINO ============ -->
  <div id="modal-day" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modal-day-title" class="modal-title">Novo Dia de Treino</div>
        <button id="close-day-modal" class="icon-btn">√ó</button>
      </div>

      <label class="field">
        <div class="field-label">Nome do dia</div>
        <input id="day-name" type="text" placeholder="Ex: Peito e Tr√≠ceps" />
      </label>

      <div class="modal-actions">
        <button id="save-day" class="btn primary">Guardar</button>
      </div>
    </div>
  </div>

  <div id="modal-ex" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modal-ex-title" class="modal-title">Novo Exerc√≠cio</div>
        <button id="close-ex-modal" class="icon-btn">√ó</button>
      </div>

      <label class="field">
        <div class="field-label">Nome</div>
        <input id="ex-name" type="text" placeholder="Ex: Supino inclinado" />
      </label>

      <label class="field">
        <div class="field-label">Notas r√°pidas</div>
        <input id="ex-quick" type="text" placeholder="Ex: 4x10 | 22.5kg" />
      </label>

      <div class="modal-actions">
        <button id="save-ex" class="btn primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- ============ MODAIS: ALIMENTA√á√ÉO ============ -->
  <div id="modal-mealtype" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modal-mealtype-title" class="modal-title">Novo Tipo de Refei√ß√£o</div>
        <button id="close-mealtype-modal" class="icon-btn">√ó</button>
      </div>

      <label class="field">
        <div class="field-label">Nome do tipo</div>
        <input id="mealtype-name" type="text" placeholder="Ex: Pequeno-almo√ßo" />
      </label>

      <div class="modal-actions">
        <button id="save-mealtype" class="btn primary">Guardar</button>
      </div>
    </div>
  </div>

  <div id="modal-meal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modal-meal-title" class="modal-title">Nova Refei√ß√£o</div>
        <button id="close-meal-modal" class="icon-btn">√ó</button>
      </div>

      <label class="field">
        <div class="field-label">Nome</div>
        <input id="meal-name" type="text" placeholder="Ex: Ovos + p√£o + fruta" />
      </label>

      <div class="modal-actions">
        <button id="save-meal" class="btn primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- ============ MODAL: PROGRESSO ============ -->
  <div id="modal-progress" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modal-progress-title" class="modal-title">Novo Registo</div>
        <button id="close-progress-modal" class="icon-btn">√ó</button>
      </div>

      <form id="progress-form">
        <label class="field">
          <div class="field-label">Data</div>
          <input id="date" type="date" required />
        </label>

        <label class="field">
          <div class="field-label">Peso (kg)</div>
          <input id="weight" type="number" step="0.1" inputmode="decimal" required />
        </label>

        <label class="field">
          <div class="field-label">Notas</div>
          <input id="notes" type="text" placeholder="Opcional" />
        </label>

        <div class="modal-actions">
          <button type="button" id="cancel-btn" class="btn">Cancelar</button>
          <button type="submit" class="btn primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ============ LIGHTBOX ============ -->
  <div id="lightbox" class="lightbox" style="display:none;">
    <button class="lightbox-close" aria-label="Fechar">√ó</button>

    <div class="lightbox-top">
      <div id="lightbox-title" class="lightbox-title"></div>
    </div>

    <button class="lightbox-nav prev" aria-label="Anterior">‚Äπ</button>
    <button class="lightbox-nav next" aria-label="Seguinte">‚Ä∫</button>

    <img id="lightbox-img" alt="" style="display:none;" />
    <video id="lightbox-video" controls style="display:none;"></video>

    <textarea id="lightbox-notes" placeholder="Notas da foto/v√≠deo..."></textarea>
  </div>

  <!-- ============ MODAL EXPORT ============ -->
  <div id="modal-export" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Exportar</div>
        <button id="close-export-modal" class="icon-btn">√ó</button>
      </div>

      <div class="modal-body">
        <button id="exp-all" class="btn wide primary">Exportar Tudo</button>
        <button id="exp-train" class="btn wide">Exportar Treinos</button>
        <button id="exp-food" class="btn wide">Exportar Alimenta√ß√£o</button>
        <button id="exp-progress" class="btn wide">Exportar Progresso</button>
      </div>

      <div class="modal-actions">
        <button id="back-export" class="btn">Voltar</button>
      </div>
    </div>
  </div>

  <!-- ============ MODAL IMPORT ============ -->
  <div id="modal-import" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Importar</div>
        <button id="close-import-modal" class="icon-btn">√ó</button>
      </div>

      <!-- Step 1: escolher scope -->
      <div id="import-step-1">
        <p>O que queres importar?</p>
        <div class="grid">
          <button class="btn wide" data-imp-scope="all">Tudo</button>
          <button class="btn wide" data-imp-scope="train">Treinos</button>
          <button class="btn wide" data-imp-scope="food">Alimenta√ß√£o</button>
          <button class="btn wide" data-imp-scope="progress">Progresso</button>
        </div>

        <div class="modal-actions">
          <button id="back-import-1" class="btn">Voltar</button>
        </div>
      </div>

      <!-- Step 2: escolher ficheiro -->
      <div id="import-step-2" style="display:none;">
        <label class="field">
          <div class="field-label">Ficheiro .json</div>
          <input id="import-file" type="file" accept="application/json" />
        </label>

        <div class="modal-actions">
          <button id="back-import-2" class="btn">Voltar</button>
          <button id="go-import-mode" class="btn primary" disabled>Continuar</button>
        </div>
      </div>

      <!-- Step 3: modo -->
      <div id="import-step-3" style="display:none;">
        <p>Como queres importar?</p>
        <button id="imp-add" class="btn wide primary">Adicionar (merge)</button>
        <button id="imp-replace" class="btn wide danger">Substituir (apagar e importar)</button>

        <div class="modal-actions">
          <button id="back-import-3" class="btn">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ============ MODAL CLEAN ============ -->
  <div id="modal-clean" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Limpeza</div>
        <button id="close-clean-modal" class="icon-btn">√ó</button>
      </div>

      <div id="clean-info" class="modal-body"></div>

      <div class="modal-actions">
        <button id="back-clean" class="btn">Voltar</button>
        <button id="do-clean" class="btn primary">Limpar agora</button>
      </div>
    </div>
  </div>

</body>
  </html>
